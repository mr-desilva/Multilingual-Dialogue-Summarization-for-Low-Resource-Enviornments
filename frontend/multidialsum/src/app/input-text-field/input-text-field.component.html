<form (ngSubmit)="onSubmit()" #inputForm="ngForm">
    <div class="form-group">
      <label for="textInput">Text Input:</label>
      <input type="text" class="form-control" id="textInput" [(ngModel)]="inputText" name="textInput" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!inputForm.form.valid">Submit</button>
  </form>
